name: SimplePresents
version: '${project.version}'
main: net.azisaba.simplepresents.SimplePresents
author: pino223
api-version: '1.16'

softdepend: [CrackShot, MythicMobs]

commands:
  getpresent:
    description: プレゼントを取得する
    usage: /getpresent
    aliases: ["getpresent", "gp"]
    permission: default
  reloadpresents:
    description: プレゼントをリロードする
    usage: /reloadpresent
    aliases: [ "reloadpresent", "rp" ]
    permission: simplepresents.admin
  adminpresent:
    description: admin用presentsGUI
    usage: /adminpresent
    aliases: [ "adminpresent", "ap" ]
    permission: simplepresents.admin
  resetpresent:
    description: admin用presentsGUI
    usage: /resetpresent <player>
    aliases: [ "resetpresent" ]
    permission: simplepresents.admin
  clearpresents:
    description: clear
    usage: /clearpresents
    aliases: [ "clearpresents" ]
    permission: simplepresents.admin